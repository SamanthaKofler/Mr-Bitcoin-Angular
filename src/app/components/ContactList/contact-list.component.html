<ul *ngIf="contacts; else elLoader" class="contact-list container">
    <li *ngFor="let contact of contacts">
        <a [routerLink]="['/contact/'+contact._id]" routerLinkActive="router-link-active">
            <contact-preview [contact]="contact">
            </contact-preview>
        </a>
    </li>
    <li class="add-in-list flex-center">
        <a [routerLink]="['/edit']" routerLinkActive="router-link-active" ><i class="fas fa-plus"></i></a>
    </li>
</ul>
<ng-template #elLoader >
    <content-loader></content-loader>
</ng-template>
