<ul *ngIf="moves; else elLoader" class="moves-list container">
    <li *ngIf="!moves.length">No transactions yet</li>
    <li *ngFor="let move of moves">
        <p  class="to" *ngIf="showTo">To: {{move.to}}</p>
        <p><i class="fab fa-btc"></i><span>{{move.amount}}</span></p>
        <p class="at">{{move.at | date:"MMM d, y, h:mm:ss a"}}</p>
    </li>
</ul>
<ng-template #elLoader >
    <content-loader></content-loader>
</ng-template>
